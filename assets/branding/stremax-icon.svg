<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="400" fill="#FFFFFF"/>
    
    <!-- Main hexagon shape representing a block -->
    <polygon 
        points="200,200 250,150 320,150 370,200 320,250 250,250"
        fill="none"
        stroke="#2D3436"
        stroke-width="8"
    />
    
    <!-- Connected smaller hexagons representing blockchain -->
    <polygon 
        points="120,200 160,170 210,170 250,200 210,230 160,230"
        fill="#00B894"
        stroke="#2D3436"
        stroke-width="4"
    />
    
    <polygon 
        points="50,200 90,170 140,170 180,200 140,230 90,230"
        fill="none"
        stroke="#2D3436"
        stroke-width="4"
    />
    
    <!-- Letter "S" for Stremax -->
    <text x="270" y="220" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold"
        fill="#2D3436">
        S
    </text>
</svg> 